<div class="search-bar-container">
    <div class="search-bar">
        <input type="text" placeholder="Search for books you want" (keyup.enter)="search()">
        <button (click)="search()">Search</button>
    </div>

    <table *ngIf="searchResults.length > 0">
        <thead>
          <tr>
            <th>Book name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of searchResults">
            <td>{{ result.bookName }}</td>
            <td>{{ result.author}}</td>
            <td>{{ result.price }}</td>
            <td>{{ result.location }}</td>
          </tr>
        </tbody>
      </table>
</div>
